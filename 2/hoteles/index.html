<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoteles</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header class="hotel-header">
        <h1>Listado de hoteles</h1>
    </header>
    <section class="hotel-body">
        <article class="hotel-item" id="item1">
            <div class="hotel-name-container">
                <span id="hotel-name" class="hotel-name"></span>
                <span id="hotel-location" class="hotel-location"></span>
            </div>
            <img class="responsive" src="./images/generic_hotel.jpg" alt="Fachada de un hotel rural">
            <span class="hotel-description">maravilloso hotel muy cerca de Benalmádena, muy cerca del paseo maritímo y de los chiringuitos</span>
            <span class="hotel-number">+34-555-555-555</span>
            <div class=" stars-container" id="item1">
                <input type="radio" name="estrellas1" id="item1-star1" value="item1-star1">
                <label for="item1-star1" > &#9733;</label>
                <input type="radio" name="estrellas1" id="item1-star2" value="item1-star2">
                <label for="item1-star2" > &#9733;</label>
                <input type="radio" name="estrellas1" id="item1-star3" value="item1-star3">
                <label for="item1-star3" > &#9733;</label>
                <input type="radio" name="estrellas1" id="item1-star4" value="item1-star4">
                <label for="item1-star4" > &#9733;</label>
                <input type="radio" name="estrellas1" id="item1-star5" value="item1-star5">
                <label for="item1-star5" > &#9733;</label>
            </div>
    </section>

    <script src="./js/app.js"></script>
</body>
</html>
